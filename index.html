<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trybewarts</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id="trybewarts-header-title" >Trybewarts</h1>
            <form method="get" class="trybewarts-login">
                <input id="email" type="email" name="email" placeholder="Email">
                <input id="senha" type="password" name="password" placeholder="Senha">
                <button id="btn-login" type="submit">Entrar</button>
            </form>
        </header>
        <main class="main-content">
            <form method="get" id="evaluation-form">
                <div class="user-info">
                    <input type="text" id="input-name" placeholder="Nome">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                    <input type="email" id="input-email" placeholder="Email">
                    <label for="house">Casa:<label>
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <hr>

                <div class="user-family">
                    <label for="" id='label-family'>Qual sua família?</label>
                    
                    <div class="radio-container">
                        <input type="radio" name='family' value='Frontend'> Família Frontend
                    </div>
                    
                    <div class="radio-container">
                        <input type="radio" name='family' value='Backend'> Família Backend
                    </div>

                    <div class="radio-container">
                        <input type="radio" name='family' value='FullStack'> Família FullStack    

                    </div>

                </div>
            </form>
            <div class="imagem">
                <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
            </div>
        </main>
    </body>
</html>
