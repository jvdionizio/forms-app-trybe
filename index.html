<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="senha" type="password" name="password" placeholder="Senha">
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>

    <main class="main-content">
        <form method="get" id="evaluation-form">
            <div class="user-info">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="email" id="input-email" placeholder="Email">
                <label for="house">Casa:<label>
                        <select id="house">
                            <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
                            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                            <option id="corvinode-house" value="Corvinode">Corvinode</option>
                            <option id="pytherina-house" value="Pytherina">Pytherina</option>
                        </select>
            </div>
            <hr>

            <div class="user-family">
                <label for="" id='label-family'>Qual sua família?</label>

                <div>
                    <div class="radio-container">
                        <input type="radio" name='family' value='Frontend'> Família Frontend
                    </div>

                    <div class="radio-container">
                        <input type="radio" name='family' value='Backend'> Família Backend
                    </div>

                    <div class="radio-container">
                        <input type="radio" name='family' value='FullStack'> Família FullStack

                    </div>
                </div>

                <div class="skill-container">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?"</label>

                    <label for="skill1"><input type="checkbox" name="" id="skill1" value="HoFs"> HoFs</label>
                    <label for="skill2"><input type="checkbox" name="" id="skill2" value="Jest"> Jest</label>
                    <label for="skill3"><input type="checkbox" name="" id="skill3" value="Promises"> Promises</label>
                    <label for="skill4"><input type="checkbox" name="" id="skill4" value="React"> React</label>
                    <label for="skill5"><input type="checkbox" name="" id="skill5" value="SQL"> SQL</label>
                    <label for="skill6"><input type="checkbox" name="" id="skill6" value="Python"> Python</label>
                </div>
                <hr>

                <div class="avaliation">

                    <div id="avalieTrybe">
                        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

                        <label for="nota1"><input type="radio" value="1" name="rate" id="nota1">1</label>
                        <label for="nota2"><input type="radio" value="2" name="rate" id="nota2">2</label>
                        <label for="nota3"><input type="radio" value="3" name="rate" id="nota3">3</label>
                        <label for="nota4"><input type="radio" value="4" name="rate" id="nota4">4</label>
                        <label for="nota5"><input type="radio" value="5" name="rate" id="nota5">5</label>
                        <label for="nota6"><input type="radio" value="6" name="rate" id="nota6">6</label>
                        <label for="nota7"><input type="radio" value="7" name="rate" id="nota7">7</label>
                        <label for="nota8"><input type="radio" value="8" name="rate" id="nota8">8</label>
                        <label for="nota9"><input type="radio" value="9" name="rate" id="nota9">9</label>
                        <label for="nota10"><input type="radio" value="10" name="rate" id="nota10">10</label>
                    </div>


                    <div>
                        <label for="" class="textarea">Deixe seu comentário:</label>

                        <br>

                        <textarea name="" id="textarea" cols="60" rows="10" maxlength="500"></textarea>
                        <br>

                        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                        <input type="checkbox" name="" id="agreement">
                    </div>
                </div>
            </div>

            <button type="submit" id="submit-btn">Enviar</button>
        </form>

        <div class="imagem">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
        </div>

    </main>

    <footer>
        <h4>Direitos reservados à Trybewarts©</h3>
    </footer>
</body>

</html>
